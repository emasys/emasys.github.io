<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>weather app</title>
    <meta name="description" content="A simple weather app that consumes darkski api.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/material.js"></script>

<body>
    <!--[if lt IE 7]>

    <div class="mdl-grid">
        <div class="mdl-cell--5-offset-desktop ">
            <div class="mdl-cell--middle">
                <h3 class="display-2">
                    welcome
                </h3>
            </div>

            <div class="demo-card-square mdl-card mdl-shadow--2dp ">
                <div class=" img-sync mdl-card__title mdl-card--expand ">
                    <h2 class="mdl-card__title-text" id="minutely"></h2>
                    <p class="mdl-card__title-text" id="today"></p>

                </div>
                <div class="mdl-card__supporting-text" id="city">
                    123, street name, city, country
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  View Updates
                    </button>
                    <span id="location"></span>

                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-button--raised mdl-js-button mdl-js-ripple-effect" id="temp" style="width:70px; height:70px; background-color:aliceblue">
                          C
                        </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
