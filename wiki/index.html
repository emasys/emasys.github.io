    <title>Wikipedia Viewer</title>
    <meta name="description" content="A simple wikipedia app that consumes wikipedia public API">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="header">
                <div class="col-lg-12 col-sm-12">
                    <img src="images/Wikipedia.png" alt="wiki">
                </div>
                <div class="col-12 search">
                    <div class="wrapper">
                        <h5 class="header__title"><span>WIKI</span>SEARCH</h5>
                        <form id="search" method="get">
                            <input type="search" id="search_input" placeholder="Search for anything" name="search" class="col-sm-12 col-md-6" />
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-12" id="display">

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-12 footer">
